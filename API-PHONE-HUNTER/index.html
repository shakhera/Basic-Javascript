<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PONE HUNTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- display search -->
        <section>
            <div class="mb-3 w-50 ">
                <input type="text" class="form-control" id="phone-field" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary mt-2" type="button">Search</button>
            </div>
        </section>
        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
                <div id="no-phone-mesg" class=" mt-4 text-center d-none">
                    <h3 class="text-warning">No phone found. Pleace search again</h3>
                </div>
            </div>
        </section>
        <!-- loader -->

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
