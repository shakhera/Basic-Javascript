<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <script>
        let x = 7;
        let y = 5;
        // addition
        console.log('x + y = ', x + y); 

        // subtraction
        console.log('x - y = ', x - y);  

        // multiplication
        console.log('x * y = ', x * y); 

        // division
        console.log('x / y = ', x / y); 

        // remainder
        console.log('x % y = ', x % y); 

        // increment
        console.log('++x = ', ++x); 
        console.log('x++ = ', x++); 
        console.log('x = ', x);     

        // decrement
        console.log('--x = ', --x); 
        console.log('x-- = ', x--); 
        console.log('x = ', x);     

        //exponentiation
        console.log('x ** y =', x ** y);
    </script>
</body>
</html>
